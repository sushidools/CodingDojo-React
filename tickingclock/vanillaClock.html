<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>
  <body>
    <div id="app"></div>
    <h1>The time is: <span id="clock"></span>
    <script>
      setInterval(()=>{
        let current = new Date();
        console.log(current)
        document.getElementById("clock").innerText = current.toLocaleTimeString()
      }, 1000)
    </script>
  </body>
</html>
